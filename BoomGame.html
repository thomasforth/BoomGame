<!DOCTYPE html>
<html>

<head>
	<title>BoomGame</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width" />
	<meta name="mobile-web-app-capable" content="yes" />
	<script type="text/javascript" src="hammer.js"></script>
	<link href="animate.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background-color: green;
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		#p1controls {
			height: auto;
			width: 100%;
			position: absolute;
			bottom: 0;
			background-color: orange;
			text-align: center;
			margin: auto;
		}
		#p2controls {
			height: auto;
			width: 100%;
			position: absolute;
			top: 0;
			-webkit-transform: rotate(180deg);
			transform: rotate(180deg);
			background-color: yellow;
		}
		#gameArea {
			position: absolute;
			top: 0;
			height: 50%;
			width: 100%;
			-webkit-transform: translatey(50%);
			transform: translatey(50%);
			background-color: red;
			text-align: center;
		}
		.soundbotImageHolder {
			max-width: 20%;
			height: auto;
			padding: 1.8%;
			display: inline-block;
		}
		.soundbotImage {
			width: 100%;
			height: 100%;
			border-radius: 30%;
			border: 3px solid black;
		}
		#wordArtHolderp1 {
			width: 100%;
			position: absolute;
			bottom: 0;
		}
		#wordArtHolderp2 {
			width: 100%;
			-webkit-transform: rotate(180deg);
			transform: rotate(180deg);
			position: absolute;
			top: 0;
		}
		#wordArtp1 {
			width: 90%;
		}
		#wordArtp2 {
			width: 90%;
		}
	</style>
</head>

<body>
	<div id="p1controls">
		<div class="soundbotImageHolder">
			<img class="soundbotImage" id="belleimage1" src="Soundbot_Heads/belle.png" />
		</div>
		<div class="soundbotImageHolder">
			<img class="soundbotImage" id="boombotimage1" src="Soundbot_Heads/boombot.png" />
		</div>
		<div class="soundbotImageHolder">
			<img class="soundbotImage" id="honkimage1" src="Soundbot_Heads/honk.png" />
		</div>
		<div class="soundbotImageHolder">
			<img class="soundbotImage" id="rustyimage1" src="Soundbot_Heads/rusty.png" />
		</div>
	</div>

	<div id="gameArea">
		<div id="wordArtHolderp1">
			<img id="wordArtp1" src="Soundbot_Words/boom.png" />
		</div>
		<div id="wordArtHolderp2">
			<img id="wordArtp2" src="Soundbot_Words/honk.png" />
		</div>
	</div>

	<div id="p2controls">
		<div class="soundbotImageHolder">
			<img class="soundbotImage" id="belleimage2" src="Soundbot_Heads/belle.png" />
		</div>
		<div class="soundbotImageHolder">
			<img class="soundbotImage" id="boombotimage2" src="Soundbot_Heads/boombot.png" />
		</div>
		<div class="soundbotImageHolder">
			<img class="soundbotImage" id="honkimage2" src="Soundbot_Heads/honk.png" />
		</div>
		<div class="soundbotImageHolder">
			<img class="soundbotImage" id="rustyimage2" src="Soundbot_Heads/rusty.png" />
		</div>
	</div>

	<script>
		// set hammer touch events
		Hammer(document.getElementById('belleimage1')).on("tap", function () {
			buttonPress(1, "ding");
		});
		Hammer(document.getElementById('belleimage2')).on("tap", function () {
			buttonPress(2, "ding");
		});
		Hammer(document.getElementById('boombotimage1')).on("tap", function () {
			buttonPress(1, "boom");
		});
		Hammer(document.getElementById('boombotimage2')).on("tap", function () {
			buttonPress(2, "boom");
		});
		Hammer(document.getElementById('rustyimage1')).on("tap", function () {
			buttonPress(1, "squeak");
		});
		Hammer(document.getElementById('rustyimage2')).on("tap", function () {
			buttonPress(2, "squeak");
		});
		Hammer(document.getElementById('honkimage1')).on("tap", function () {
			buttonPress(1, "honk");
		});
		Hammer(document.getElementById('honkimage2')).on("tap", function () {
			buttonPress(2, "honk");
		});




		function buttonPress(playerNumber, soundName) {
			soundHolder = "wordArtp" + playerNumber;
			//alert("Soundbot_Words/" + soundName + ".png");
			document.getElementById(soundHolder).src = "Soundbot_Words/" + soundName + ".png";
		}

		var animations = ["bounce", "rubberBand", "shake", "swing", "tada", "wobble"];
		var randomAnimation = animations[Math.floor(Math.random() * animations.length)];
		wordArtp1.classList.add(randomAnimation);
		setTimeout(function () {
			wordArtp1.classList.remove(randomAnimation);
		}, 4000);
	</script>
</body>

</html>
