<!DOCTYPE html>
<html>

<head>
	<title>BoomGame</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width" />
	<script type="text/javascript" src="hammer.js" />
	<style type="text/css">
		body {
			background-color: green;
			height: 100%;
			width: 100%;
		}
		#p1controls {
			height: 20%;
			width: 100%;
			position: absolute;
			bottom: 0;
			background-color: orange;
		}
		#p2controls {
			height: 20%;
			width: 100%;
			position: absolute;
			top: 0;
			-webkit-transform: rotate(180deg);
			transform: rotate(180deg);
			background-color: yellow;
		}
		#gameArea {
			position: absolute;
			top: 0;
			height: 50%;
			width: 100%;
			-webkit-transform: translate-y(50%);
			transform: translate-y(50%);
			background-color: red;
		}
	</style>
</head>

<body>
	<div id="p1controls">Hi</div>
	<div id="gameArea"></div>
	<div id="p2controls"></div>
</body>

</html>
